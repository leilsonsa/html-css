<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos localmente</h1>

    <p>Este video está hospedado no meu proprio servidor</p>

    <video width="560" controls poster="imagens/cafe-img.jpeg"

    soucer src="midia/meu-video.mp4.mp4"
    soucer src="midia/Meu-Video.m4v.m4v"
    soucer src="midia/Meu-Video.webm.webm"

    ></video>

    <p>Seu navegador não tem compatibilidade com reprodução de videos</p>

    <h1>Inserindo video do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/ofFgnDtn_1c" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
